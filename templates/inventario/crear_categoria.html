{% extends 'base.html' %}

{% block title %}Crear Categoría - MotoShop{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="bi bi-plus-circle"></i> Crear Nueva Categoría</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{% url 'lista_categorias' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card shadow">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre de la Categoría *</label>
                        {{ form.nombre }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.estado.id_for_label }}" class="form-label">Estado</label>
                        {{ form.estado }}
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Guardar Categoría
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
