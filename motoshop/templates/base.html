<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MotoShop{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Roboto for a modern, clean typeface -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Material Icons for consistent iconography across the app -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom Berry-inspired overrides -->
    <link rel="stylesheet" href="{% static 'css/berry.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-primary text-white">
            <div class="sidebar-heading px-3 py-4">
                <h2 class="fs-4 mb-0">MotoShop</h2>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">
                        <span class="material-icons me-2">dashboard</span>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white {% if request.resolver_match.url_name == 'products' %}active{% endif %}" href="{% url 'products' %}">
                        <span class="material-icons me-2">inventory_2</span>
                        Productos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white {% if request.resolver_match.url_name == 'sales' %}active{% endif %}" href="{% url 'sales' %}">
                        <span class="material-icons me-2">shopping_cart</span>
                        Ventas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white {% if request.resolver_match.url_name == 'clients' %}active{% endif %}" href="{% url 'clients' %}">
                        <span class="material-icons me-2">people</span>
                        Clientes
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /Sidebar -->

        <!-- Page Content -->
        <div id="page-content-wrapper" class="w-100">
            <!-- Topbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
                <div class="container-fluid">
                    <button class="btn btn-link text-primary" id="sidebarToggle" type="button">
                        <span class="material-icons">menu</span>
                    </button>
                    <div class="ms-auto d-flex align-items-center">
                        <!-- Placeholder for future user profile dropdown -->
                        <span class="fw-semibold text-secondary">Hola, {{ request.user.username }}</span>
                    </div>
                </div>
            </nav>
            <!-- Content Area -->
            <main class="container-fluid py-4">
                {% block content %}
                <!-- Page-specific content goes here. -->
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap JS bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Sidebar toggle script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.getElementById('sidebarToggle');
            const wrapper = document.getElementById('wrapper');
            toggleButton.addEventListener('click', function() {
                wrapper.classList.toggle('toggled');
            });
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
